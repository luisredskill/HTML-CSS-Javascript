<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dipossitivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/foto-1000.png" type="image/png">

        <source media="(min-width: 750px)" srcset="Imagens/foto-700.png" type="image/png">

        <img src="Imagens/foto-300.png" alt="imagem flexível">
    </picture>
    <picture>
        <img src="" alt="" srcset="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/as.mp3" controls autoplay></audio>

    <audio preload="metadata" controls >
        <source src="midias/as.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
